<ng-container>
  <button type="button" (click)="get400Error()" class="btn btn-primary">Get 400</button>
  <button type="button" (click)="get400ValidationError()" class="btn btn-primary mx-2">Get 400 validation</button>
  <button type="button" (click)="get401Error()" class="btn btn-primary">Get 401</button>
  <button type="button" (click)="get404Error()" class="btn btn-primary mx-3">Get 404</button>
  <button type="button" (click)="get500Error()" class="btn btn-primary">Get 500</button>


  <div class="row mt-5" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let e of validationErrors">{{e}}</li>
    </ul>
  </div>
</ng-container>
